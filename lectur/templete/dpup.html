<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<body>
  


 <span class="btn btn-primary bi-pencil" style="float:right ;" id="depa">update</span>
<div class="container-sm shadow" >
   <h2 class="table table-hover bg-info">you are in departiment page</h2>

<form action="" method="post" style="display: none; width:300px" id="form" class="shadow">
    {%csrf_token%}
    <label class="form-label">name of departiment</label>
    <input type="text" class="form-control" name="name" value="{{dp.name}}">
    <label class="form-label">description</label>
     <textarea rows="2" cols="" class="form-control" name="descr"  value="{{dp.descr}}"></textarea>
    <label class="form-label">end year</label>
    <input type="text" class="form-control" name="year" value="{{db.year}}">
    
    <button type="submit" class="btn btn-success">save</button>


</form>
<table class="table table-hover">
    <tr>
       <th>id</th>
       <th>name</th>
    </tr>
    <tr>
       {%for n in dep%}
         <td>{{n.id}}</td>
         <td>{{n.name}}</td> 
         <td><a href="" class="bi-pencil"></a></td>
         <td><a href="" class="bi-calendar-x-fill"></a></td>
         <td><a href="" class="bi-plus-circle"></a></td>
        </tr>
{%endfor%}
   
   </table>
</div>
<script>
    var depa=document.querySelector('#depa');
    depa.addEventListener('click',()=>{
        document.querySelector('#form').style=display='block';
    })
</script>

</body>
</html>
