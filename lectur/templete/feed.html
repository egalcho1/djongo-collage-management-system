<!DOCTYPE html>
<html lang="en">
<head>
    {%extends 'lindex.html'%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%block main%}
    {%load static%}
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
   <link rel="stylesheet" href="{%static 'main/css/bootstrap.css'%}"/>
   <br><br><br><br>
   <div class="container-sm shadow" style="margin-left:300px ;margin-right:150px"/>
    <table class="table table-hover ">
  
   <th>id</th>
  
   <td>massage</td>
   <th>replay</th>
   <th>send date</th>
   {{sid.fname}}
   {%for ms in ms%}
  
   <tr>
    <td>{{ms.id}}</td>
    <td>{{ms.msg}}</td>
    <td><a href="{%url 'lectur:givb' ms.id%}" id="rp"><i class="bi bi-arrow-90deg-left"></i></a></i></td>
    <td>{{ms.dt}}</td>
   
    
   
   </tr> {%endfor%}
    </table>
<div style="display:none ;" id="frm">
    <form action="" method="post" >
        {%csrf_token%}
        <textarea name="msg" id="" cols="80" rows="10"></textarea>
       <button class="btn btn-primary bi-send">send</button>

    </form></div>
    <table class="table table-hover shadow">
        <th></th>
        <tr>
            <td></td>
        </tr>
    </table>
   </div>
<script>
    var rpl=document.querySelector('#rp');
    rpl.addEventListener('click',()=>{
     document.querySelector('#frm').style.display='block';
    });
</script>

    {%endblock%}
</body>
</html>
