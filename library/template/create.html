<!DOCTYPE html>
<html>
    <head>
        <title>Make Profile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    {%load static%}
    <link rel="stylesheet" href="{%static 'main/css/bootstrap.css'%}">
    <body>

        <center>
            <div class="jumbotron">
                <h1 class="display-4">DataFlair Django File Uploading</h1>
                        {% block replace %}
                <p class="lead">To make a user profile and upload the files fill this form</p>
                <hr class="my-4">
                <form method="POST" enctype="multipart/form-data">
                    <!-- Very Important csrf Token -->
                    <label for="name" class="form-label">collage</label>
             <select name="collage" class="form-control">
            {%for col in collage%}
            <option value="{{col.name}}">{{col.name}}</option>
           {%endfor%}
           </select>
           <label for="name" class="form-label">departiment</label>
           <select name="dep" class="form-control">
            {%for col in depa%}
           <option value="{{col.name}}">{{col.name}}</option>
           {%endfor%}
          </select>
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <input type="submit" class="btn btn-primary btn-lg" name="register">
            </div>
        </center>
        {% endblock %}
    </body>
</html>
