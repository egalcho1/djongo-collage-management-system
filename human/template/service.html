<body>
  


 <span class="btn btn-primary bi-plus-circle" style="float:right ;" id="depa">add new</span>
<div class="container-sm shadow" >
   <h2 class="table table-hover bg-info">you are in departiment page</h2>

<form action="" method="post" style="display: none; width:300px" id="form" class="shadow">
    {%csrf_token%}
    <label class="form-label">username</label>
    <input type="text" class="form-control" name="uname">
    <label class="form-label">password</label>
    <input type="text" class="form-control" name="password">
    <label class="form-label">type</label>

    <option value="0">student service</option>

    </select>
    <label class="form-label">email</label>

    <button type="submit" class="btn btn-success">save</button>


</form>

</div>
<script>
    var depa=document.querySelector('#depa');
    depa.addEventListener('click',()=>{
        document.querySelector('#form').style=display='block';
    })
</script>
