<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<body>
  


 
<div class="container-sm shadow" >
   


<form action="" method="post">
    <input type="text" id="search" placeholder="search samething..">
    <button class="bi-search">search</button>
    </form>
<table class="table table-hover">
    <tr>
       <th>id</th>
       <th>fname</th>
       <th>lname</th>
       <th>sid</th>
       <th>block</th>
       <th>room</th>
       <th>update</th>
      
      
    </tr>
    <tr>
       {%for n in st%}
         <td>{{n.id}}</td>
         <td>{{n.fname}}</td> 
         <td>{{n.lname}}</td>
         <td>{{n.sid}}</td> 
         <td>{{n.block}}</td>
         <td>{{n.dorm}}</td> 
         <td><a href="{%url 'service:dorm' n.id%}" class="bi-pencil" id="ad"></a></td>
         
        
        </tr>
{%endfor%}
   
   </table>
</div>
<script>
  $(document).ready(function(){
   $("#ad").click(function(){
     uni_modal('','dorm.html?page=sreg&id='+$(this).attr('n.id'))
   });
  });
</script>

</body>
</html>
